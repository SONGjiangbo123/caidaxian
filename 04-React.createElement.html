<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">

</head>
<body>


<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {

        //jsx - babel->vnode tree
        let productlist =<div>
            <h1>product list</h1>
        </div>

        //使用硬编码直接创建vnode document.createElement
        let products = React.createElement("div",{},[
            React.createElement("h1",{key:1},"product list"),
            React.createElement("div",{key:2},[
                React.createElement("h2",{},"inner html")
            ])
        ])

        //jsx === dom

        //创建的vnode diff 编译成dom
        ReactDOM.render(products,document.querySelector("#app"))

    })()
</script>
</body>
</html>
