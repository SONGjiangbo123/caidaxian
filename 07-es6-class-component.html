<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
    <style>
        .title {
            color:red
        }
    </style>
</head>
<body>


<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {


        //类的组件 有状态的组件，props state lifecircle
        class Hello extends React.Component{

            constructor(props) {
                super(props); //

                this.name =props.xxx

            }


            //用来创建组件的视图，返回一个vnode
            //Hello->new Hello -> render-> vnode -> diff->update view
            render(){
                return <h1>{this.props.title}</h1>
            }
        }


        ReactDOM.render(<Hello title={"hello wrold"}/>,document.querySelector("#app"))


    })()
</script>
</body>
</html>
