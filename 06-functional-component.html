<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
    <style>
        .title {
            color:red
        }
    </style>
</head>
<body>


<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {


        //无状态的组件
        function HelloWorld(props){
            let a = 2
            return[
                <h1 key="1">hello world</h1>,
                <h1 key={a}>hello world</h1>
            ]
        }

        //lamda expression
        let Hi = (props)=>{
            return "hi !" + props.title
        }

        let divs = <div>
            <Hi title={"张三"} content={""}/>
            <Hi title={"李四"}></Hi>
        </div>

        // ReactNative vnode-> android ios view
        //<HelloWorld/> tag表示这是一个组件，而且这个组件需要进行实例化
        //<HelloWorld/>
        ReactDOM.render(divs,document.querySelector("#app"))


    })()
</script>
</body>
</html>
