<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
    <style>
        .title {
            color:red
        }
    </style>
</head>
<body>


<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {

        class Three extends React.Component{
            constructor(props) {
                super(props);

            }

            render() {
                return (
                    <div>
                        {this.props.data}
                    </div>
                );
            }

        }

        class Two extends React.Component{
            constructor(props) {
                super(props);

            }

            render() {
                return (
                    <div>
                      <Three data={this.props.data}></Three>
                    </div>
                );
            }

        }

        //1,给One组件创建一个Context
        let OneContext = React.createContext()

        //2,需要把创建好的上下文绑定给组件

        class One extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    title:"这是Context"
                }
            }

            render() {
                return (
                    <div>
                       <Two data={this.state.title}/>
                    </div>
                );
            }

        }

        let title = "需要共享的标题"

        let view = <OneContext.Provider value={{data:title}}>
            <One/>
        </OneContext.Provider>

        ReactDOM.render(view,document.querySelector("#app"))

    })()
</script>
</body>
</html>
