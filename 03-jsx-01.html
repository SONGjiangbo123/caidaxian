<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {

        let msg = "hello world" //数据 interpolation expression 通用的模块表达
        //react elements
        let hello = <h1>{msg}</h1> //javascript expression

        function login(user){
            if(user.islogin){
                return <h1>欢迎 {user.name}</h1>
            }else{
                return <h1>登录页面</h1>
            }
        }

        //高级 angular

        //如何把hello 对象变成domcument
        ReactDOM.render(login({islogin:true,name:"张三"}),document.querySelector("#app"))


    })()
</script>
