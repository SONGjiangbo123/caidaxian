<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
    <style>
        .title {
            color:red
        }
    </style>
</head>
<body>


<div id="app"></div>




<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {

        //vue props vuex nmutatio vs actions



        //props输入属性，木偶组件 props pure fuctinion
        function Hello (props){
            props.title = "hello world"
            return "hello" + props.title
        }

        ReactDOM.render(<Hello title={"hi"}/>,document.querySelector("#app"))

    })()
</script>
</body>
</html>
