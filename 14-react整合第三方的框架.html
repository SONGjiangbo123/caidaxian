<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 300px;
        }

        .box1 {
            width: 100%;
            height: 300px;
            background-color: red;
        }

        .box2 {
            width: 100%;
            height: 300px;
            background-color: green;
        }
        .box3 {
            width: 100%;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>


<div id="app"></div>



<script src="bower_components/swiper/dist/js/swiper.js"></script>
<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">
    (function () {

        class ReactSwiper extends React.Component{
            constructor(props) {
                super(props);

            }

            render() {
                return (
                    <div className="swiper-container" ref="s">
                        {
                            this.props.children
                        }
                    </div>
                );
            }

            componentDidMount(){
                new Swiper(this.refs.s,this.props.options)
            }

        }



        let opt1 = {
            direction:"horizontal",
            effect:"cube",
            pagination:{
                el:".swiper-pagination"
            }
        }

        let opt2 = {
            direction:"vertical",
            pagination:{
                el:".swiper-pagination"
            }
        }

        let views = <div>
            <ReactSwiper options={opt1}>
                <div className="swiper-wrapper">
                    <div className="swiper-slide box1">

                    </div>
                    <div className="swiper-slide box2">

                    </div>
                    <div className="swiper-slide box3">

                    </div>
                </div>

            </ReactSwiper>
            <ReactSwiper options={opt2}>
                <div className="swiper-wrapper">
                    <div className="swiper-slide box3">

                    </div>
                    <div className="swiper-slide box2">

                    </div>
                    <div className="swiper-slide box1">

                    </div>
                </div>
                <div className="swiper-pagination"></div>
            </ReactSwiper>

        </div>

        ReactDOM.render(views,document.querySelector("#app"))

    })()
</script>
</body>
</html>
